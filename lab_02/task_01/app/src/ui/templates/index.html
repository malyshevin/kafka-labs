<!DOCTYPE html>
<html>
<head>
    <title>WebChat - Вход</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { max-width:400px;margin:80px auto 0;background:#f9fafb; }
        .form-control, .btn { font-size:1.1em; }
    </style>
</head>
<body>
    <div class="card p-4">
        <h4 class="mb-4 text-center">Вход в WebChat</h4>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/">
            <div class="form-group">
                <input type="text" name="user_id" class="form-control mb-2" placeholder="Введите ваш ID">
            </div>
            <button type="submit" class="btn btn-success btn-block">Войти</button>
        </form>
        <hr>
        <div class="text-center">
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm">Зарегистрироваться (новый ID)</a>
        </div>
    </div>
</body>
</html>
